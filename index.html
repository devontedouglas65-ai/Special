<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow-y: auto;
    padding: 2rem 0;
  }
  .card {
    background: white;
    padding: 2.5rem;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 700px;
    width: 90%;
    margin: 2rem auto;
    position: relative;
  }
  h1 { color: #e63946; margin-bottom: 1rem; }
  p { font-size: 1.1rem; margin-bottom: 1rem; }
  .photos {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 1rem 0;
    justify-content: space-between;
  }
  .photos img {
    flex: 1 1 calc(33% - 0.5rem);
    max-width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1.5rem;
    position: relative;
  }
  button {
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s, box-shadow 0.3s;
    position: relative;
    z-index: 1;
  }
  #yesBtn { background: #e63946; color: white; }
  #yesBtn:hover, #yesBtn:active {
    transform: scale(1.1);
    background: #d62839;
    box-shadow: 0 0 20px #e63946, 0 0 40px #e63946;
  }
  #noBtn { background: #adb5bd; color: #333; position: relative; }
  #musicBtn {
    background: #ff7f50;
    color: white;
    margin: 1.5rem auto 0;
    display: block;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }
  #musicBtn:hover { transform: scale(1.05); background: #ff6347; }
  .hidden { display: none; }
  .message { font-size: 1.4rem; color: #e63946; margin-top: 1.5rem; }
  .video-container {
    margin-top: 1rem;
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    display: none;
  }
  .video-container iframe {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  /* Turtle styling */
  #turtle {
    position: absolute;
    width: 60px;
    bottom: 10px;
    left: 10px;
    z-index: 2;
    transition: all 1s ease-in-out;
  }
  /* Confetti styles */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    opacity: 0.9;
    top: 0;
    pointer-events: none;
    z-index: 9999;
    border-radius: 50%;
    animation: fall 3s linear forwards;
  }
  @keyframes fall {
    100% { transform: translateY(100vh) rotate(360deg); }
  }
  @media (max-width:480px){
    .photos img { flex: 1 1 100%; }
    button { padding: 1rem 2rem; font-size: 1.2rem; }
    h1, h2, p { word-wrap: break-word; }
    #turtle { width: 40px; }
  }
</style>
</head>
<body>
<div class="card">
  <h1>Hey K-Lajade ðŸ’–</h1>
  <p>I've been meaning to ask you something really special...</p>

  <div class="photos">
    <img src="photo1.jpg" alt="Us together">
    <img src="photo2.jpg" alt="A favorite memory">
    <img src="photo3.jpg" alt="You â¤ï¸">
  </div>

  <h2>Will you be my Valentine? ðŸŒ¹</h2>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>

  <div id="message" class="message hidden">
    I love you princess, canâ€™t wait to spend this special day with you ðŸ’–
  </div>

  <button id="musicBtn">Set the mood ;) xx</button>

  <div id="videoWrapper" class="video-container">
    <iframe id="ytPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Turtle -->
  <img id="turtle" src="turtle.jpg" alt="Cute turtle nudging" />
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const musicBtn = document.getElementById('musicBtn');
const videoWrapper = document.getElementById('videoWrapper');
const ytPlayer = document.getElementById('ytPlayer');
const turtle = document.getElementById('turtle');
const card = document.querySelector('.card');

// Confetti function (lots of confetti)
function launchConfetti(){
  for(let i=0;i<150;i++){ // a lot more
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left=Math.random()*100+'vw';
    confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    confetti.style.width = confetti.style.height = (5 + Math.random()*10)+'px';
    confetti.style.animationDuration = (2 + Math.random()*2)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(), 4000);
  }
}

yesBtn.addEventListener('click', ()=>{
  message.classList.remove('hidden');
  yesBtn.style.display='none';
  noBtn.style.display='none';
  launchConfetti();
  turtle.style.display = 'none';
});

musicBtn.addEventListener('click', ()=>{
  ytPlayer.src = "https://www.youtube.com/embed/pBZ6z0x5p0E?autoplay=1";
  videoWrapper.style.display = 'block';
});

function moveNoButton(){
  const x=Math.random()*200-100;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

noBtn.addEventListener('mouseover',moveNoButton);
noBtn.addEventListener('touchstart',moveNoButton);

// Turtle nudge + tap animation
window.addEventListener('load', () => {
  function nudgeTurtle(){
    if(yesBtn.style.display !== 'none'){
      const yesRect = yesBtn.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();
      const turtleWidth = turtle.offsetWidth;
      const targetX = yesRect.left - cardRect.left + (yesRect.width/2) - (turtleWidth/2);
      const targetY = cardRect.height - (yesRect.top - cardRect.top) + 40;
      turtle.style.left = targetX + 'px';
      turtle.style.bottom = targetY + 'px';

      // small bounce/tap
      turtle.style.transform = 'translateY(-20px)';
      setTimeout(()=>{turtle.style.transform = 'translateY(0)';}, 500);
    }
  }
  nudgeTurtle(); // initial
  setInterval(nudgeTurtle, 3000);
});
</script>
</body>
</html>
