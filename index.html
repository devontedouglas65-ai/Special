<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin: 1rem 0 1rem;
    }

    .photos img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #d62839;
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 1.4rem;
      color: #e63946;
      margin-top: 1.5rem;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: hsl(Math.random() * 360, 100%, 50%);
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 480px) {
      .photos {
        grid-template-columns: 1fr; /* stack vertically on small screens */
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
      }
      h1, h2, p {
        word-wrap: break-word;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey K-Lajade ðŸ’–</h1>
    <p>I've been meaning to ask you something really special...</p>

    <div class="photos">
      <img src="photo1.jpg" alt="Us together" />
      <img src="photo2.jpg" alt="A favorite memory" />
      <img src="photo3.jpg" alt="You â¤ï¸" />
    </div>

    <h2>Will you be my Valentine? ðŸŒ¹</h2>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div id="message" class="message hidden">
      I love you princess, canâ€™t wait to spend this special day with you ðŸ’–
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    yesBtn.addEventListener('click', () => {
      message.classList.remove('hidden');
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      launchConfetti();
    });

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop mouseover
    noBtn.addEventListener('mouseover', moveNoButton);
    // Mobile touch
    noBtn.addEventListener('touchstart', moveNoButton);
  </script>
</body>
</html>
