<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ðŸ’–</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Tahoma, sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow-x:hidden;
}

/* PAGES */
.page{
  display:none;          
  min-height:100vh;
}
.page.active{
  display:flex;          
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* PAGE 1 CARD */
.card{
  background:white;
  padding:2.5rem;
  border-radius:20px;
  max-width:700px;
  width:90%;
  margin:2rem auto;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  position:relative;
}

/* PAGE 1 TEXT */
h1{color:#e63946}
p{font-size:1.1rem}

/* FIRST PAGE PHOTOS */
.photos{
  display:flex;
  flex-wrap:wrap;
  gap:.5rem;
  margin:1rem 0;
}
.photos img{
  flex:1 1 calc(33% - .5rem);
  border-radius:12px;
  width:100%;
  object-fit:cover;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:1rem;
  margin-top:1.5rem;
}
button{
  padding:.8rem 1.6rem;
  font-size:1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:.3s;
}
#yesBtn{
  background:#e63946;
  color:white;
}
#yesBtn:hover,#yesBtn:active{
  transform:scale(1.1);
  box-shadow:0 0 25px #e63946;
}
#noBtn{
  background:#adb5bd;
  color:#333;
  position:relative;
}
#musicBtn{
  margin-top:1.5rem;
  background:#ff7f50;
  color:white;
}

/* VIDEO */
.video-container{
  display:none;
  margin-top:1rem;
  position:relative;
  padding-bottom:56.25%;
}
.video-container iframe{
  position:absolute;
  width:100%;
  height:100%;
}

/* TURTLE */
#turtle{
  position:absolute;
  width:60px;
  bottom:10px;
  left:10px;
  transition:all 1s ease;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  border-radius:50%;
  top:0;
  animation:fall 3s linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);}
}

/* FULLSCREEN SLIDESHOW */
#slideshowPage{
  background:black;
  width:100vw;
  height:100vh;
}

.slide{
  display:none;
  max-width:100vw;
  max-height:100vh;
  width:auto;
  height:auto;
}
.slide.active{
  display:block;
}

/* MOBILE */
@media(max-width:480px){
  .photos img{flex:1 1 100%}
  #turtle{width:45px}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="card">
    <h1>Hey K-Lajade ðŸ’–</h1>
    <p>I have something really special to ask youâ€¦</p>

    <div class="photos">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>

    <h2>Will you be my Valentine? ðŸŒ¹</h2>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <button id="musicBtn">Set the mood ;) xx</button>

    <div class="video-container" id="videoWrap">
      <iframe id="player" allow="autoplay"></iframe>
    </div>

    <img id="turtle" src="turtle.jpg">
  </div>
</div>

<!-- PAGE 2 â€“ FULLSCREEN SLIDESHOW (HIDDEN UNTIL YES) -->
<div class="page" id="slideshowPage">
  <img class="slide active" src="memory1.jpg">
  <img class="slide" src="memory2.jpg">
  <img class="slide" src="memory3.jpg">
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const page1=document.getElementById("page1");
const slideshowPage=document.getElementById("slideshowPage");
const turtle=document.getElementById("turtle");
const musicBtn=document.getElementById("musicBtn");
const player=document.getElementById("player");
const videoWrap=document.getElementById("videoWrap");

/* NO BUTTON DODGE */
function dodge(){
  const x=Math.random()*200-100;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover",dodge);
noBtn.addEventListener("touchstart",dodge);

/* CONFETTI */
function confettiBlast(){
  for(let i=0;i<180;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* YES â†’ SHOW SLIDESHOW */
yesBtn.onclick=()=>{
  confettiBlast();
  setTimeout(()=>{
    page1.classList.remove("active");
    slideshowPage.classList.add("active");
    startSlideshow();
  },800);
};

/* MUSIC */
musicBtn.onclick=()=>{
  player.src="https://www.youtube.com/embed/pBZ6z0x5p0E?autoplay=1";
  videoWrap.style.display="block";
};

/* TURTLE NUDGE */
setInterval(()=>{
  const rect=yesBtn.getBoundingClientRect();
  turtle.style.left=rect.left+"px";
  turtle.style.bottom="40px";
},3000);

/* SLIDESHOW */
let currentSlide=0;
function startSlideshow(){
  const slides=document.querySelectorAll(".slide");
  setInterval(()=>{
    slides[currentSlide].classList.remove("active");
    currentSlide=(currentSlide+1)%slides.length;
    slides[currentSlide].classList.add("active");
  },3500);
}
</script>

</body>
</html>
